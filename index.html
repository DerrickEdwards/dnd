<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Drag And Drop Editor</title>

<!-- add bootstrap stuff here -->

<!-- jqeury should be downloaded from the JQuery UI Download Builder   -->
<!--  and the contents placed in a "jquery" folder at the project root -->
<!-- http://jqueryui.com/download/ -->
<link rel="stylesheet" href="jquery/jquery-ui.min.css">
<script src="jquery/external/jquery/jquery.js"></script>
<script src="jquery/jquery-ui.min.js"></script>

<!-- Local project specific style sheet and script file -->
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

<script>
    // immediate script
    $( function() { 
        initComponentsInMenu();
    });  // end iff script functions
</script>

</head>

<body>

    <!-- === PAGE === -->
<div id="page">

    <!-- === BANNER === -->
    <div id="banner">
        <div id="bannerTitle">Drag and Drop Editor Demo</div>
    </div>
    
    <!-- === MENU === -->
    <div id="menu"> 

        <!-- LAYOUT PALETTE -->
        <div id="layoutPalette" class="palette"> 

            <div class="paletteTitle">Layout Palette</div>

            <div class="palette-item-row"> <div class="componentTitle">Row</div>    </div>
            <div class="palette-item-column"> <div class="componentTitle">Column</div> </div>

        </div> <!-- end layout palette -->


        <!-- COMPONENT PALETTE -->

        <div id="componentPalette" class="palette"> 

            <div class="paletteTitle">Component Palette</div>

            <div class="palette-item-nav">  <div class="componentTitle">Nav</div>       </div>
            <div class="palette-item-outlet">  <div class="componentTitle">Outlet</div>    </div>
            <div class="palette-item-form">  <div class="componentTitle">Form</div>      </div>
            <div class="palette-item-field">  <div class="componentTitle">Field</div>     </div>
            <div class="palette-item-layout">  <div class="componentTitle">Layout</div>    </div>
            <div class="palette-item-view">  <div class="componentTitle">View</div>      </div>
            <div class="palette-item-image">  <div class="componentTitle">Image</div>     </div>
            <div class="palette-item-text">  <div class="componentTitle">Text</div>      </div>

        </div> <!-- end component palette -->

    </div> <!-- end menu -->

    <!-- === WORKSPACE === -->
    <div id="workspace" class="droppable">

        <div id="workspaceTitle">Workspace</div>

    </div> <!-- end workspace -->

</div> <!-- end page -->

</body>
</html>
