<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Drag And Drop Editor</title>

    <!-- add bootstrap stuff here -->



    <!-- jqeury should be downloaded from the JQuery UI Download Builder   -->
    <!--  and the contents placed in a "jquery" folder at the project root -->
    <!-- http://jqueryui.com/download/ -->
    <link rel="stylesheet" href="jquery/jquery-ui.min.css">
    <script src="jquery/external/jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>

    <!-- Local project specific style sheet and script file -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- immediate script -->
    <script>
      $( function() { 

        $( ".draggable" ).draggable({
            grid: [ 20, 20 ],     // snap to a 20x20px grid
            revert: "invalid",    // return to original position of not successfully dropped
            helper: "clone",       // display a clone of the original item while it is being dragged.
            opacity: 0.7         // set opacity of cloned helper while it is being dragged
          });

        $( ".droppable" ).droppable( {
            accept: ".outlet, .nav",  // only accept droppable items with the class ".outlet", other selectors can be added
            drop:   function(event, ui){ cloneDroppedItem( event, ui )} // call the "drop" function and pass the event and ui parameters
          } ) // end .droppable


      });  // end iff script functions
        

      //===============================================
      
      function removeItem( itemId ){
        console.log( "removeItem() called: " + itemId );
        $( "#" + itemId ).remove();  // remove the DOM element with the given id
      } // end removeItem()

    </script>

  </head>
  <body>
  <h2>Drag and Drop Editor Demo</h2>

  <div id="componentMenu"> 
    <div class="componentMenuTitle">Components</div>

    <div class="nav buildable draggable" data-item-type="nav">
      <div class="title">Nav</div>
      <div class="icon-remove invisible" onclick="removeItem($(this).parent().attr('id'))">X</div>
    </div>

    <div class="outlet buildable draggable" data-item-type="outlet">
      <div class="title">Outlet</div>
      <div class="icon-remove invisible" onclick="removeItem(this)">X</div>
    </div>


    <div class="form buildable draggable" data-item-type="form"><div class="title">Form</div><div class="icon-remove">X</div></div>
    <div class="field buildable draggable" data-item-type="field" ><div class="title">Field</div><div class="icon-remove">X</div></div>
    <div class="layout buildable draggable" data-item-type="layout" ><div class="title">Layout</div><div class="icon-remove">X</div></div>
    <div class="view buildable draggable" data-item-type="view" ><div class="title">View</div><div class="icon-remove">X</div></div>
    <div class="image buildable draggable" data-item-type="image" ><div class="title">Image</div><div class="icon-remove">X</div></div>
    <div class="text buildable draggable" data-item-type="text" ><div class="title">Text</div><div class="icon-remove">X</div></div>
    <div class="layout-row buildable draggable" data-item-type="layout-row" ><div class="title">Row</div><div class="icon-remove">X</div></div>
    <div class="layout-column buildable draggable" data-item-type="layout-column" ><div class="title">Column</div><div class="icon-remove">X</div></div>

  </div>

  <!-- Droppable Container -->
  <div class="page componentMenuTitle droppable" >Page</div>

  </body>
</html>
